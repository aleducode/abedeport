services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: abedeport-app
    platform: linux/amd64
    ports:
      - "8080:80"
    volumes:
      - ./admin:/var/www/html/admin
      - ./assets:/var/www/html/assets
      - ./noticias:/var/www/html/noticias
      - ./ejercicio:/var/www/html/ejercicio
      - ./video:/var/www/html/video
      - ./index.html:/var/www/html/index.html
      - ./.htaccess:/var/www/html/.htaccess
      - ./robots.txt:/var/www/html/robots.txt
      - ./sitemap.xml:/var/www/html/sitemap.xml
      - ./google83537595194d7e9f.html:/var/www/html/google83537595194d7e9f.html
      - ./check_db.php:/var/www/html/check_db.php
      - ./install_blog.php:/var/www/html/install_blog.php
      - ./test_encoding.php:/var/www/html/test_encoding.php
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=ABEDEPORT
      - DB_USER=abedeport_user
      - DB_PASSWORD=abedeport_password
    networks:
      - abedeport-network
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: abedeport-db
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ABEDEPORT
      MYSQL_USER: abedeport_user
      MYSQL_PASSWORD: abedeport_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - abedeport-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: abedeport-phpmyadmin
    platform: linux/amd64
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: abedeport_user
      PMA_PASSWORD: abedeport_password
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - abedeport-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  abedeport-network:
    driver: bridge